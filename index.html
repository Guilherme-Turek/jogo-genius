<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Genisus</title>
  </head>
  <body>
    <div class="main-game container">
      <div class="menu">
        <h2>Bem vindo ao Genisus</h2>
        <p>Clique em start para iniciar jogo</p>
      </div>
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="start-button">Start</div>
      </div>
      <div class="score">
        <h2>Sua pontuação:</h2>
        <p id="score-value">0</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
